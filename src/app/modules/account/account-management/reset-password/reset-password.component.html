<div class="reset-password">
  <div class="title">
    <p>Ndrysho passwordin</p>
  </div>

  <div class="form" (submit)="resetPassword()">
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Paswordi i vjeter</mat-label>
        <input matInput type="password" formControlName="oldPassword" placeholder="Paswordi i vjeter" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Paswordi i ri</mat-label>
        <input matInput type="password" formControlName="newPassword" minlength="8" placeholder="First Name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Konfirmo passwordin e ri</mat-label>
        <input matInput type="password" formControlName="confirmPassword" minlength="8" placeholder="Konfirmo passwordin e ri" />
      </mat-form-field>


      <div class="button buttons-plc">
        <button mat-raised-button type="button">Mbyll</button>
        <app-button-spinner [text]="'Ndrysho passwordin'" color="primary" [loading]="loading"></app-button-spinner>
      </div>
    </form>
  </div>
</div>
