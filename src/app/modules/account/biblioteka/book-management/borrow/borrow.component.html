<div *ngIf="!returnBook">
  <div class="borrow-container" *ngIf="borrowIsChecked && !borrowExist">
    <div class="title">
      <p>Deshiron te huazosh librin <span>{{book.name}} ?</span></p>
    </div>

    <div class="button buttons-plc">
      <button mat-raised-button type="button" (click)="dialogRef.close()">Mbyll</button>
      <app-button-spinner text='Huazo' (click)="borrowBook()" color="primary" [loading]="loading"></app-button-spinner>
    </div>
  </div>

  <div class="borrow-container" *ngIf="borrowExist">
    <p>Libri <span>{{borrowExist.book.name}}</span> eshte i huazuar nga <span>{{borrowExist.applicationUser.firstName}}</span> deri ne daten <span>{{borrowExist.borrowUntil | date}}</span></p>
    <div class="buttons-plc">
      <button mat-raised-button type="button" (click)="dialogRef.close()">Mbyll</button>
    </div>
  </div>
</div>

<div *ngIf="returnBook">
  <div class="borrow-container">
    <div class="title">
      <p>Deshiron te ktheni librin <span>{{book.name}} ?</span></p>
    </div>

    <div class="button buttons-plc">
      <button mat-raised-button type="button" (click)="dialogRef.close()">Mbyll</button>
      <app-button-spinner text='Kthe' (click)="returnBookRequest()" color="warn" [loading]="loading"></app-button-spinner>
    </div>
  </div>
</div>
