<div class="borrow-container">
  <div class="title">
    <p>Deshiron te besh kerkese per leximin e librit <span>{{book.name}}</span></p>
  </div>

  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Dita e huazimit</mat-label>
      <input matInput type="text" formControlName="borrowDate" placeholder="Dita e huazimit"  [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="button buttons-plc">
      <button mat-raised-button type="button" (click)="dialogRef.close()">Mbyll</button>
      <button mat-raised-button color="primary" (click)="requestForBook()">Bej Kerkesen</button>
    </div>
  </form>
</div>
