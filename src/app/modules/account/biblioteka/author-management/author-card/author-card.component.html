<div class="author-card">
  <div class="image">
    <img src="{{author.imageUrl}}" />
  </div>

  <div class="title-desc">
    <div class="title">
      <a href="{{detailsUrl + '/' + author.id}}">{{author.firstName}} {{author.lastName}}</a>
    </div>
    <div class="desc">
      <p>
        {{author.description}}
      </p>
    </div>
  </div>
</div>
