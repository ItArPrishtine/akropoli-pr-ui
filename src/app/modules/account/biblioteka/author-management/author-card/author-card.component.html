<div class="author-card">
  <div class="image">
    <img src="{{author.imageUrl ? author.imageUrl.toString().split('src')[1] : authorImage}}" />
  </div>

  <div class="title-desc">
    <div class="title">
      <a routerLink="{{detailsUrl + '/' + author.id}}">{{author.firstName}} {{author.lastName}}</a>
    </div>
    <div class="desc">
      <p>
        {{author.description ? author.description.substring(0 , 230) + ' ...' : 'No description added'}}
      </p>
    </div>
  </div>
</div>
